<p align="right"><a [routerLink]="['Login']">Wyloguj</a></p>

<div class="container">

        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container">
                    <ul class="nav navbar-nav">
                        <li class="active"><a [routerLink]="['ListGames']">Lista Gier</a></li>
                        <li><a [routerLink]="['AddGame']">Dodaj Grę</a></li>
                    </ul>
            </div>
        </nav>


    <div class="form">
        <form action="contact_send_mail.php" method="post" id="contactFrm" name="contactFrm">
             <input type="text" name="find"  class="txt"value="" #find>

            <button class="button" style="vertical-align:middle" (click)="findGame(find.value)"><span>Szukaj</span></button>
        </form>
    </div>

    <div class="form">
        <form action="contact_send_mail.php" method="post" id="contactFrm" name="contactFrm">
            <select name="order" class="select" #order>
                <option value="1">Rosnąco</option>
                <option value="2">Malejąco</option>
            </select >
            <button class="button" style="vertical-align:middle" (click)="updateList(order.value)"><span>Zastosuj</span></button>
        </form>
    </div>

    <div class="timeline">


        <article class="panel panel-success">


            <div class="panel-heading icon">
                <i class="glyphicon glyphicon-info-sign"></i>
            </div>

            <div class="panel-heading">
                <h2 class="panel-title">Lista Gier</h2>
            </div>

            <ul class="list-group">
                <li *ngFor="#game of games" (click) = "onSelect(game)" class="list-group-item" >{{game.name}}</li>

            </ul>

        </article>


        <article class="panel panel-success">


            <div class="panel-heading icon">
                <i class="glyphicon glyphicon-info-sign"></i>
            </div>

            <div class="panel-heading">
                <h2 class="panel-title">Szczegóły</h2>
            </div>
                <img src="icon/{{selectedGame.ico_path}}" alt="Game" style="width:304px;height:228px;"><br>
                <b>Nazwa</b> <i>{{selectedGame.name}}</i> <br>
                <b>Opis</b> <i>{{selectedGame.descryption}}</i> <br>
                <b>Kategoria</b> <i>{{selectedGame.category| json}}</i> <br>
                <!--<b>Ocena</b> <i>{{selectedGame.rate| json}}</i> <br>-->
                 <a href="source/{{selectedGame.file_path}}">{{download}}</a>
                <br>
            <ul class="list-group">
                <li *ngFor="#comment of comments" class="list-group-item" >Opinia: {{comment.desc}}<br>Ocena: {{comment.rate}}</li>
            </ul>
           <div class="form">
                <form action="contact_send_mail.php" method="post" id="contactFrm" name="contactFrm">
                    <select name="rate" class="txt" #rate><br>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select >
                    Opinia <input type="text" name="comment"  class="txt"value="" #comment><br>
                    <input type="hidden" value="{{selectedGame.id}}" #id />
                    <button class="button" style="vertical-align:middle" (click)="addComment(rate.value, comment.value, id.value)"><span>Dodaj Opinię</span></button>
                </form>
            </div>
        </article>
    </div>
    </div>
